    <!-- Button trigger modal -->

        <script type="text/ng-template" id="login-dialog.template.html">
                <md-dialog id="login-dialog"  aria-label="Login" ng-cloak  md-theme="default1">
                 <md-toolbar class="md-primary">
          <div class="md-toolbar-tools">
            <h2>Log In</h2>
            <span flex></span>
            <md-button tabindex="6" class="md-icon-button btnCancel" name="btnCancel" ng-click="cancel()">

              <ng-md-icon icon="clear"></ng-md-icon>
            
            </md-button>
             <div id="dvlast" tabindex="7" onfocus="fnfocus(1)"></div>
          </div>
        </md-toolbar>
              <form name="loginForm"  ng-submit="loginForm.$valid &&  AuthenticateUser()" autocomplete="nope">
   

        <md-dialog-content>
          <div class="md-dialog-content">
            <md-input-container class="md-block ">
              <label>Username</label>
              <input name="username" id="username" ng-model="User.LoginID" md-autofocus tabindex="1" required maxlength="100"/>
            <div ng-messages="loginForm.username.$error">
                     <div ng-message="required">Username is required.</div>
            <div ng-message="correctEmail">Username is incorrect</div>
            
                  </div>
               </md-input-container>
            <md-input-container class="md-block">
              <label>Password</label>
              <input type="password" id="password" name="password" ng-model="User.Password" required  tabindex="2" maxlength="20" autocomplete="new-password"/>
             <div ng-messages="loginForm.password.$error">
                     <div ng-message="required">Password is required.</div>
               <div ng-message="correctPassword">Password is incorrect</div>
                  </div>
            
              </md-input-container>
                
          </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
          <a ng-click=ForgotPasswordModal() class="md-primary" tabindex="5">Forgot password?</a>
          <span flex></span>
                   <a ng-click=Registration() class="md-primary" tabindex="4">Register here</a>
          <md-button type="submit" promise-btn-options="options" tabindex="3"
        promise-btn="loginPromise" class="md-raised md-primary"><span class="btn-spinner"></span> Login</md-button>
           
        </md-dialog-actions>
      </form>

           
              </md-dialog>


            
              
       </script>

        
        <script type="text/ng-template" id="Register-dialog.template.html">
                <md-dialog id="login-dialog"  aria-label="Login" ng-cloak  md-theme="default1">
             <md-toolbar class="md-primary">
          <div class="md-toolbar-tools">
            <h2>Register</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()" tabindex="9">
              <ng-md-icon icon="clear"></ng-md-icon>
            </md-button>
            <div id="dvlast" tabindex="9" onfocus="fnfocus(2)"></div>
          </div>
        </md-toolbar>
              <form name="RegisterForm" ng-submit="RegisterForm.$valid &&  RegisterUser()"  autocomplete="nope">
       

       <md-dialog-content>
          <div class="md-dialog-content">
             <div layout-gt-sm="row">
            <md-input-container class="md-block" flex-gt-sm >
              <label>First Name</label>
              <input name="firstname" class="firstname" ng-model="Register.FirstName" tabindex="1" md-autofocus required maxlength="100"/>
           <div ng-messages="RegisterForm.firstname.$error">
                     <div ng-message="required">First Name is required.</div>
                  </div>
              </md-input-container>             
            <md-input-container class="md-block" flex-gt-sm >
              <label>Last Name</label>
              <input  name="Lastname" ng-model="Register.LastName" tabindex="2" required maxlength="100"/>
           <div ng-messages="RegisterForm.Lastname.$error">
                     <div ng-message="required">Last Name is required.</div>
                  </div>
              </md-input-container>
         </div>
               <div layout-gt-sm="row">
            <md-input-container class="md-block" flex-gt-sm>
              <label>Email</label>
              <input type=email name="Email" ng-model="Register.Email" tabindex="3" required maxlength="50"/>
            <div ng-messages="RegisterForm.Email.$error">
                     <div ng-message="required">Email is required.</div>
              <div ng-message="email">Email is invalid.</div>
             <div ng-message="emailExists">Email  already registered with us.</div>
                  </div>
             </md-input-container>
                   </div>
               <div layout-gt-sm="row">
             <md-input-container class="md-block" flex-gt-sm >
                                      
                  <label>Primary Phone</label>
                  <input name="PrimaryPhone" ng-model="Register.PrimaryPhone" tabindex="4" maxlength="13"  wt-easy-mask='(999)999-9999'  ng-pattern="/^\([0-9]{3}\)[0-9]{3}-[0-9]{4}$/" required> 
                  <div ng-messages="RegisterForm.PrimaryPhone.$error">
                       <div ng-message="required" class="my-message">Please enter phone number.</div>
                       <div ng-message="pattern">Please enter valid phone number.</div>
                  </div>
               </md-input-container>
         </div>
             <div layout-gt-sm="row">
            <md-input-container class="md-block" flex-gt-sm>
              <label>Password</label>
              <input type="password" name="password" ng-minlength="6" tabindex="5" ng-maxlength="16" ng-model="Register.Password" required  autocomplete="new-password"/>
          <div ng-messages="RegisterForm.password.$error">
  <div ng-message="required">Password is required</div>
  <div ng-message="minlength">Password must be 6 or more characters</div>
  <div ng-message="maxlength">Password must not exceed 16 characters</div>
</div>
              </md-input-container>
             <md-input-container class="md-block" flex-gt-sm >
              <label>Retype Password</label>
              <input type="password"  confirm-pwd="Register.Password" tabindex="6" name="retypePassword" ng-model="Register.CPassword" required  autocomplete="new-password1" />
             <div ng-messages="RegisterForm.retypePassword.$error">
  <div ng-message="required">Retype your password.</div>
             <div ng-message="password">Password and Retype Password do not match.</div>
            
</div>
          
             </md-input-container>  </div>
          </div>
        </md-dialog-content>

        <md-dialog-actions layout="row" >
        
          <a ng-click=login(); class="md-primary" tabindex="8">Log in</a>
          <span flex></span>
          <md-button type="submit" ng-disabled="RegisterForm.$invalid" tabindex="7"  promise-btn-options="options" promise-btn="loginPromise" class="md-raised md-primary" ><span class="btn-spinner"></span>Register</md-button>
        </md-dialog-actions>
      </form>
              </md-dialog>
       </script>
                <script type="text/ng-template" id="Reset-dialog.template.html">
                <md-dialog id="login-dialog"  aria-label="Login" ng-cloak md-theme="default1" >
                <md-toolbar class="md-primary">
          <div class="md-toolbar-tools">
            <h2>Forgot Password</h2>
            <span flex></span>
            <md-button tabindex="4" class="md-icon-button" ng-click="cancel()">
              <ng-md-icon icon="clear"></ng-md-icon>
            </md-button>
                    <div id="dvlast" tabindex="7" onfocus="fnfocus(3)"></div>
          </div>
        </md-toolbar>
                      <form name="ResetForm"   ng-submit="ResetForm.$valid &&  ResetPassword()" autocomplete="nope" ng-hide="Message">
    

        <md-dialog-content>
          <div class="md-dialog-content" >
            <md-input-container class="md-block ">
              <label>Username</label>
              <input name="username" class="txtusrname" ng-model="User.LoginID" tabindex="1" md-autofocus required  autocomplete="off" maxlength="100"/>
            <div ng-messages="ResetForm.username.$error">
                     <div ng-message="required">Username is required.</div>
                     <div ng-message="correctEmail">Username is invalid.</div>
                  </div>
               </md-input-container>
          
          </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
                      <a ng-click=login(); class="md-primary" tabindex="3">Log in</a>
          <span flex></span>
          <md-button type="submit" tabindex="2"
        promise-btn="ForgetPromise" class="md-raised md-primary" ng-disabled="ResetForm.$invalid" ><span class="btn-spinner"></span> Get New password</md-button>
           
        </md-dialog-actions>
      </form>
                            <div ng-show="Message" style="padding: 20px;">{{Message}}</div>
              </md-dialog>
              
    </script>

         <script type="text/ng-template" id="ConfirmUser-dialog.template.html">
               <md-dialog id="login-dialog"  aria-label="Login" ng-cloak  md-theme="default1">
                 <md-toolbar class="md-primary">
          <div class="md-toolbar-tools">
            <h2>Verify Account</h2>
            <span flex></span>
            <md-button class="md-icon-button"  tabindex="3" ng-click="cancel()">
              <ng-md-icon icon="clear"></ng-md-icon>
            </md-button>
             <div id="dvlast" tabindex="7" onfocus="fnfocus(4)"></div>
          </div>
        </md-toolbar>
              <form name="VerifyForm"  ng-submit="VerifyForm.$valid &&  AuthenticateUser()" autocomplete="nope">
   

        <md-dialog-content>
          <div class="md-dialog-content">
           
            <md-input-container class="md-block">
              <label>Password</label>
              <input type="password" tabindex="1" class="txtpaswd" name="password" ng-model="User.Password" md-autofocus required  maxlength="20" autocomplete="new-password"/>
             <div ng-messages="VerifyForm.password.$error">
                     <div ng-message="required">Password is required.</div>
               <div ng-message="correctPassword">Password is incorrect</div>
                  </div>
            
              </md-input-container>
                
          </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
       
          <md-button type="submit" tabindex="2" promise-btn-options="options"
        promise-btn="VerifyPromise" class="md-raised md-primary"><span class="btn-spinner"></span> Verify Account</md-button>
           
        </md-dialog-actions>
      </form>
              </md-dialog>
       </script>

    <script>
        $(document).ready(function () {
            
            $(function () {

                $('#mainContent').on('scroll', function () {
                    if ($('md-content').scrollTop() > 100) {
                        $('.scroll-top-wrapper').addClass('show');
                    } else {
                        $('.scroll-top-wrapper').removeClass('show');
                    }
                });

                $('.scroll-top-wrapper').on('click', scrollToTop);
            });

           

            //setTimeout(function () { $('input[name="btnCancel"]').focus() }, 3000);

                   
            

        });
        function scrollToTop() {
            verticalOffset = typeof (verticalOffset) != 'undefined' ? verticalOffset : 0;
            element = $('body');
            offset = element.offset();
            offsetTop = offset.top;
            $('md-content').animate({ scrollTop: offsetTop }, 500, 'linear');
        }



        function fnfocus(indexs) {
            if (indexs == 1) {
                $('#username').focus();
            }
            else if (indexs == 2) {
                $('.firstname').focus();
            }
            else if (indexs == 3) {
                $('.txtusrname').focus();
            }
            else if (indexs == 4) {
                $('.txtpaswd').focus();
            }
        }



    </script>
