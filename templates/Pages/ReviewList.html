<div class="col-lg-12">

    <p style="margin-left:10px;">{{ques.QuestionDesc}}</p>
    <md-button class="md-primary" ng-click="ReviewQuestion(ques)">Review</md-button>

         <p><button type="button" class="btn btn-primary" ng-click="StartExam()">Continue</button></p>
   </div>
