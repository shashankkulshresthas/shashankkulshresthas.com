  

<div layout="column" layout-fill class="md-whiteframe-z2 relative">



    <form name="frm_courseconfig" ng-submit="frm_courseconfig.$valid && SaveCourseDetail()" autocomplete="nope">
  
            <md-content layout-padding  class="cssSlideUp card">
     <div >
      
         
           
          <md-input-container class="md-block">                                      
                  <label> Course Name</label>        
                    <input name="CourseName" class="txtPromoName" ng-model="CourseConfig.CourseName"   type="text" required />     
                 <div ng-messages="frm_courseconfig.CourseName.$error">
                  
                     <div ng-message="required">Course Name required field</div>

                  </div>                       
             </md-input-container>
    
            <md-input-container class="md-block">                                      
                  <label> Course Description</label>        
                    <input  name="CourseDescription" class="txtPromoName" ng-model="CourseConfig.Description"   type="text" required />     
                 <div ng-messages="frm_courseconfig.CourseDescription.$error">
                      <div ng-message="required">Course Description required field</div>
                  </div>                       
             </md-input-container>
      
         <!-- Image Upload Section Start -->
         

          
  
</md-content>
         <!--Image Upload Section End Here-->

         <!--Course Price Section Start-->
         {{coursePrice}}
          <div class="form-group">
                                <input ng-hide="!coursePrice.length" type="button" class="btn btn-danger pull-right" ng-click="remove()" value="Remove">
                                <input  class="btn btn-primary addnew pull-right" value="Add New" ng-click="addNew()">
           </div>
          <table class="table table-striped table-bordered">
                                <thead>
                                    <tr>
                                         <th><input type="checkbox" ng-model="selectedAll" ng-click="checkAll()" /></th>
                                        <th>Course Price</th>
                                        <th>Course Renew Price</th>
                                        <th>Effective From</th>
                                         <th>Effective To</th>
                                     </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="CourseConfigPrice in coursePrice">
                                        <td>
                                            <input type="checkbox" ng-model="CourseConfigPrice.selected"/></td>
                                        <td>
                                            <input type="text" numeric-only class="form-control" ng-model="CourseConfigPrice.Price" required/></td>
                                        <td>
                                            <input type="text" numeric-only class="form-control" ng-model="CourseConfigPrice.RenewalPrice" required/></td>
                                        <td>
                                            <md-datepicker id="datepicker" ng-model="CourseConfigPrice.EffectiveFrom"   md-placeholder="Course Price Effective From" md-open-on-focus name="CoursePriceValidFrom"  required ></md-datepicker>
                                            <!--<input type="text" class="form-control" ng-model="CourseConfig.EffectiveFrom" required/>-->

                                        </td>
                                        <td>
                                           
                                            <md-datepicker id="datepicker1" ng-model="CourseConfigPrice.EffectiveTo"   md-placeholder="Course Price Effective To" md-open-on-focus name="CoursePriceValidTo"  required ></md-datepicker>

                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            
         <!--Course Price Section End-->
            <div layout-gt-xs="row">


                <md-button type="submit" promise-btn="SaveCourseConfigPromise" class="md-raised md-primary" ng-disabled="frm_courseconfig.$invalid"><span class="btn-spinner"></span> Submit</md-button>
            </div>
     </div>
    </md-content>
  
    </form>
</div>
