  <div layout="column"  layout-fill  class="md-whiteframe-z2 relative">
    
  <md-toolbar>
      <div class="md-toolbar-tools">
       
        <h2>
          <span>Manage Course</span>
        </h2>
        <span flex></span>
        <md-button class="md-icon-button" aria-label="Add New Page" ui-sref="Course" >
             <md-tooltip md-direction="top">
        Add New Course
        </md-tooltip>
          <ng-md-icon icon="add_circle_outline"></ng-md-icon>
        </md-button> 
           
          
      </div>
    </md-toolbar>
<md-content flex >
      <md-table-container>
  <table data-md-table  data-ng-model="selected" md-progress="promise" ng-init="GetAllCourse()">
  
    <thead  md-head >
      <tr md-row>
     
           <th md-column md:order:by="course.CourseName">Course Name</th>
           
           <th md-column md:order:by="Price">Course Price</th>
          <th md-column md:order:by="RenewalPrice">Course Renew Price</th>
           <th md-column md:order:by="RenewalPrice">Is Active</th>
           <th md-column md:order:by="Status">Action</th>
          
                           <!-- <th md-column md:order:by="SSN">SSN</th>
            <th md-column md:order:by="PrimaryPhone">PrimaryPhone</th>

                                                 
                           
                            <th md-column>Operation</th>-->

      </tr>
    </thead>
    <tbody md-body>
        <tr ng-repeat="course in CourseList">
            <td>
                {{course.CourseName}}
            </td>
             
             <td>
                {{course.Price}}
            </td>
             <td>
                {{course.RenewalPrice}}
            </td>
             <td>
                {{course.Status}}
            </td>
        </tr>

    </tbody>
      </table>
          </md-table-container>
    </md-content>
