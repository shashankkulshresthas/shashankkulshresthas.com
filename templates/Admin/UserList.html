
  <table class="table table-striped table-bordered">
                                <thead>
                                    <tr>                                         
                                        <th>Name</th>
                                        <th>Email Address</th>
                                        <th>Contact No</th>
                                        <th>Registration Date</th>
                               <th>Action</th>
                                     </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="cou in Courses">
                                        <td>
                                            {{cou.FirstName}} {{cou.LastName}}
                                        </td>
                                          <td>  {{cou.LoginName}}</td>
                                          <td>  {{cou.PrimaryPhone}}</td>
                                          <td>{{cou.AccountCreatedOn | date :  "dd/MM/y" }}</td>
                                        <td>
                                            <button type="button" class="btn btn-sm btn-primary waves-effect waves-light" title="Activate User" ng-click="PurchaseOrder(cou.UserID)">Activate</button>

                                        </td>
                                    </tr>
                                    </tbody>
                                    </table>
