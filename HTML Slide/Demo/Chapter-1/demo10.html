 <style>
        .answer-col,.text-danger,.text-success,.text-success2 {
            display:none;

    </style>

<div class="quizSection">
  <div class="activity-header">
    <div class="activity-help" role="button" tabindex="0"> <span class="fa fa-question"></span> </div>
    <p><b class="ng-binding">2 of 2</b></p>
    <h3>Terrorist attacks are always random.</h3>
  </div>
  <div>
    <div>
      <div>
        <p>&nbsp;</p>
        <div>
          <div class="col-sm-12 radio-list">
            <div class="radio">
              <label>
                <input type="radio" name="optionsRadios" id="Radio20" value="option1" >
                <b>True</b> </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="optionsRadios" id="Radio21" value="option1" >
                <b>False</b> </label>
            </div>
          </div>
          <!-- end ngRepeat: option in PageQuesOption --> 
        </div>
      </div>
      <button type="button" class="btn btn-primary" onclick="Submit()">Enter</button>
      </p>
    </div>
    <div class="answer-col">
      <h2 class="text-danger text-center" style="text-align:center;"><b>Incorrect, Try Again...</b></h2>
      <h2 class="text-success text-center" style="text-align:center;"><b>Correct<br />
        Please click the next button to continue... </b></h2>
      <h2 class="text-success2 text-center" style="text-align:center;">The Correct answer is <b>Ture</b> <br />
        Please click the next button to continue... </h2>
    </div>
  </div>
</div>
<script>

    var itmCount = 0;

    function Submit() {



        if (parseInt(itmCount) < 2) {

            if ($("#Radio20").prop('checked') == true) {

                $(".answer-col").attr("style", "display:inline-block");

                $(".text-success").fadeIn(2000);
                $("#next").attr("style", "display:inline-block");


                $(".btn-primary").attr("disabled", true);
                $(".btn-primary").removeAttr("onclick");
            }
            else if (parseInt(itmCount) > 0) {
                $(".answer-col").attr("style", "display:inline-block");
                $(".text-success2").fadeIn(2000);
                $("#next").attr("style", "display:inline-block");
                $(".btn-primary").attr("disabled", true);
                $(".btn-primary").removeAttr("onclick");
            }
            else {

                $(".answer-col").attr("style", "display:inline-block");
                $(".text-danger").fadeIn(2000);

                $(".text-danger").fadeOut(4000);
            }

            itmCount = itmCount + 1;

        }
        else {

            $(".answer-col").attr("style", "display:inline-block");
            $(".text-success2").fadeIn(2000);
            $("#next").attr("style", "display:inline-block");

            $(".btn-primary").attr("disabled", true);
            $(".btn-primary").removeAttr("onclick");



        }

    }

 Tweene.registerMacro('slideUp', function (duration) {
            this.from({opacity:0,x:'-=200'})
                .to({ opacity:1, x: '0' })
                .duration(duration || Tweene.defaultDuration);
        });
       // var child2 = Tweene.get($('.mastheadtitle')).exec('slideUp', '800ms');
     
        var child1 = Tweene.get($('.sort-heading')).to({ opacity: 1}, 2000, 'easeOutQuad');
        var child2 = Tweene.get($('.mastheadtitle')).exec('slideUp', '800ms');
        var child3 = Tweene.get($('.e1')).to({ opacity: 1 }, 2000, 'easeOutQuad');
        var child4 = Tweene.get($('.e2')).to({ opacity: 1 }, 2000, 'easeOutQuad');
        var child5 = Tweene.get($('.e3')).to({ opacity: 1 }, 2000, 'easeOutQuad');
    

	
	


        var t = Tweene.line();
        t.add(child1).add(child2, 100).add(child3, 2000).add(child4, 9000).add(child5, 15000);
      
        function animateElems() {
            // define element variables
            t.play();
           // $.Velocity.RunSequence(sequence);
        }

        function stopAnimation() {
            t.pause();
        }
        function resumeAnimation() {
            t.resume();
        }

        animateElems();

    </script>
