
<section class="section" id="target">
  <div class="columns">
    <div class="column header-bg">
      <h1 class="sort-heading">SORT</h1>
    </div>
  </div>
  <div class="columns masthead">
    <div class="column">
      <h2 class="mastheadtitle">Video</h2>
    </div>
  </div>
  <div class="columns">
    <div class="column is-12">
      <video autoplay id="myvideo" width="100%" height="100%">
        <source src="HTML%20Slide/images/DEMO_7video.mp4" type="video/mp4">
        Your browser does not support the video tag. </video>
    </div>
  </div>
</section>
<script>


 Tweene.registerMacro('slideUp', function (duration) {
            this.from({opacity:0,x:'-=200'})
                .to({ opacity:1, x: '0' })
                .duration(duration || Tweene.defaultDuration);
        });
       // var child2 = Tweene.get($('.mastheadtitle')).exec('slideUp', '800ms');
     
        var child1 = Tweene.get($('.sort-heading')).to({ opacity: 1}, 2000, 'easeOutQuad');
        var child2 = Tweene.get($('.mastheadtitle')).exec('slideUp', '800ms');
        var child3 = Tweene.get($('.e1')).to({ opacity: 1 }, 2000, 'easeOutQuad');
        var child4 = Tweene.get($('.e2')).to({ opacity: 1 }, 2000, 'easeOutQuad');
        var child5 = Tweene.get($('.e3')).to({ opacity: 1 }, 2000, 'easeOutQuad');
    

	
	


        var t = Tweene.line();
        t.add(child1).add(child2, 100).add(child3, 2000).add(child4, 9000).add(child5, 15000);
      
        function animateElems() {
            // define element variables
            t.play();
           // $.Velocity.RunSequence(sequence);
        }

        function stopAnimation() {
            t.pause();
        }
        function resumeAnimation() {
            t.resume();
        }

        animateElems();

    </script>
